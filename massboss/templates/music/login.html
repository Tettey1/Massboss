{% extends "partials/base.html" %}
{% block title %}
  Login Page
{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-white">
              <div class="card-header">
                <h3>Login Page</h3>
              </div>
              <div class="card-body">
                <form method="POST">
                  {% csrf_token %}
                  {{form|crispy}}
                  <input class="btn btn-success"  type="submit" value="Login">
                </form>
              </div>
            </div>
        </div>
    </div>
  
  </div>
  
{% endblock content %}
